label.limit.control.details=Здесь Вы можете ознакомиться с расходом по установленным лимитам на текущий момент.\
  <p class="wam-margin-top-2">Вы можете установить контроль расходнования/поступления средств по категориям или \
  товарным группам. Лимиты разбиты на 3 категории: </p><li>дневные</li><li>недельные</li><li>месячные</li>\
  <p class="wam-margin-top-1">Причем на одну и ту же категорию или группу может быть назначено несколько лимитов, \
  т.о. возможен контроль за одним расходом в день/неделю/месяц</p><p class="wam-margin-top-2">\
  <a href="/limits">Перейти на страницу редактирования лимитов</a></p>
